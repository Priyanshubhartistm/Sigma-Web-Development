<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capation tag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <!-- CAPATION TAG -->
        <caption>Emplyoee Details</caption>

        <!-- TABLE ROW-->
        <tr>
            <th>Name</th>             <!-- TABLE HEADING -->
            <th>Designation</th>
            <th>Fav language</th>
        </tr>

        <tr>
            <td>Priya</td>            <!-- TABLE DATA -->
            <td>Student</td>
            <td>python</td>
        </tr>
        
        <tr>
            <td colspan="2">riya</td>
            <td rowspan="2">Ruby</td>
        </tr>
        <tr>
            <td colspan="2">tiya</td>
        </tr>

        
    </table>
    
</body>
</html>
