<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>LIST</title>
</head>
<body>
    <!-- UNORDERED LIST-->
    <ul type="circle">             <!--"square" ;"default" value jo ki dot hota h.already-->

            <li>Priyanshu</li>
            <li>Bharti</li>
            <li>riya</li>
    </ul >
    <!-- ORDER LIST -->   
   <ol type="a">                      <!--"A" ;"a";"I";"i"-->
         <li>Priyanshu</li>
         <li>Bharti</li>
         <li>riya</li>
    </ol>
    
</body>
</html>
